<!doctype html>
<html lang="en" ng-app="watchSettings">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Watch Settings</title>

    <!-- inject:css -->
    <link href="global/reset.css" rel="stylesheet" />
    <link href="home/home.less" rel="stylesheet/less" />
    <link href="dashboard/dashboard.less" rel="stylesheet/less" />
    <link href="edit/edit.less" rel="stylesheet/less" />
    <!-- endinject -->

    <link href="http://fonts.googleapis.com/css?family=BenchNine" rel="stylesheet">

</head>
<body>
    <div ng-view class="view"></div>

    <!-- inject:js -->

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-route/angular-route.min.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="../bower_components/firebase/firebase.js"></script>
    <script src="../bower_components/angularfire/angularfire.min.js"></script>
    <script src="../bower_components/firebase-simple-login/firebase-simple-login.js"></script>

    <script src="../bower_components/alertify/alertify.js"></script>
    <link href="../bower_components/alertify/themes/alertify.core.css" rel="stylesheet" />
    <link href="../bower_components/alertify/themes/alertify.default.css" rel="stylesheet" />

    <script src="../bower_components/less/dist/less-1.7.0.min.js"></script>

    <script src="app.js"></script>
    <script src="global/auth.js"></script>
    <script src="global/user.js"></script>
    <script src="global/app.js"></script>
    <script src="home/home.js"></script>
    <script src="dashboard/dashboard.js"></script>
    <script src="edit/edit.js"></script>


    <script>localStorage.clear(); less.env = "development"; less.watch();</script>
    <!-- endinject -->

</body>
</html>
