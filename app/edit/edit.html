<div class="edit" ng-show="name">

    <div class="edit-navigation">
        <div class="navigation-switch">
            <ul class="switch-apps">
                <li class="app current-app">
                    <a href="">Watch Coffee</a>
                </li>

                <li class="app other-app">
                    <a href="">Watchface</a>
                </li>

                <li class="app other-app add-app">
                    <a href="">Add New</a>
                </li>
            </ul>
        </div>

        <ul class="navigation-tabs">
            <li class="tab landing-tab" ng-class="{active: tab == 'landing'}">
                <a href="#/edit/{{app.id}}/landing">Landing</a>
            </li>
            <li class="tab oauth-tab" ng-class="{active: tab == 'oauth'}">
                <a href="#/edit/{{app.id}}/oauth">OAuth</a>
            </li>
            <li class="tab settings-tab" ng-class="{active: tab == 'settings'}">
                <a href="#/edit/{{app.id}}/settings">Settings</a>
            </li>
            <li class="tab review-tab"  ng-class="{active: tab == 'review'}">
                <a href="#/edit/{{app.id}}/review">Review & Code</a>
            </li>
        </ul>
    </div>

    <ul ng-switch on="tab" class="edit-pages">

        <li class="page landing-page" ng-switch-when="landing" landing-tab></li>

        <li class="page oauth-page" ng-switch-when="oauth" oauth-tab></li>

        <li class="page settings-page" ng-switch-when="settings" settings-tab></li>

        <li class="page review-page" ng-switch-when="review" review-tab></li>

    </ul>

</div>
