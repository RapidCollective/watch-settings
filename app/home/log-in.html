<form class="form" ng-submit="login()">

	<input ng-model="user.email" type="email" class="form-email" ng-model="user.email" placeholder="Your Email">

	<input ng-model="user.password" type="password" class="form-password" ng-model="user.password" placeholder="Password">

	<button class="form-create" type="submit">Log In</button>

</form>

<a href="" ng-click="githubLogin()">Log In with Github</a>
